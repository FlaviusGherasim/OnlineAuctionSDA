<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<form class="form-horizontal" method="POST" th:object="${userDto}" th:action="@{/registration}">
    <fieldset>
        <div id="legend">
            <legend class="">Register</legend>
        </div>

        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" id="email" th:field="*{email}" placeholder="" class="input-xlarge">
                <p class="help-block"></p>
                <label th:if="${#fields.hasErrors('email')}" th:class="'error'"
                       th:errors="*{email}" class="col-lg-4 control-label" style="color:red;" ></label>
            </div>
        </div>

        <div class="control-group">
            <!-- firstName -->
            <label class="control-label" for="firstName">First Name</label>
            <div class="controls">
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name" class="input-xlarge">
                <p class="help-block"></p>
                <label th:if="${#fields.hasErrors('firstName')}" th:class="'error'"
                       th:errors="*{firstName}" class="col-lg-4 control-label" style="color:red;" ></label>
            </div>
        </div>

        <div class="control-group">
            <!-- lastName -->
            <label class="control-label" for="lastName">Last Name</label>
            <div class="controls">
                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name" class="input-xlarge">
                <p class="help-block"></p>
                <label th:if="${#fields.hasErrors('lastName')}" th:class="'error'"
                       th:errors="*{lastName}" class="col-lg-4 control-label" style="color:red;" ></label>
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" th:field="*{password}" placeholder="" class="input-xlarge">
                <p class="help-block"></p>
                <label th:if="${#fields.hasErrors('password')}" th:class="'error'"
                       th:errors="*{password}" class="col-lg-4 control-label" style="color:red;" ></label>
            </div>
        </div>

        <div class="control-group">

            <!-- userType-->
            <label class="control-label" for="userRole">User Role</label>
            <div class="controls">
                <select  id="userRole" th:field="*{userRole}">
                    <option th:each="role : ${T(com.example.onlineAuction.model.UserRole).values()}"
                            th:value="${role.name()}" th:text="${role.getFriendlyName()}"></option>
                </select>
                <p class="help-block"></p>
            </div>
        </div>


        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Register</button>
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
